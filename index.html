<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Catálogo 3D Web</title>
    
    <!-- (NUEVO) Enlace al Favicon -->
    <!-- Asegúrate de tener un archivo 'favicon.ico' en la carpeta raíz -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Si usas un PNG en lugar de ICO, sería: -->
    <!-- <link rel="icon" type="image/png" href="/favicon.png"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css?v=1.0.0">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="loader">Cargando modelos...</div>
    <div id="mainTitle">Catálogo 3D</div>
    <div id="brandLogo">
        <img src="./images/logo-marca.png" alt="Logo de la Marca">
    </div>
    <div id="productTitle">
        <span id="productLine"></span>
        <span id="productName"></span>
    </div>
    <canvas id="canvas-3d"></canvas>
    <div id="buttonContainer"></div>
    <div id="controlsHint">
        <img src="./images/rotate-icon.png" alt="Rotar">
        <img src="./images/mouse-icon.png" alt="Zoom/Pan">
    </div>

    <script type="module" src="./js/main.js?v=1.0.0"></script>
</body>
</html>
