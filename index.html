<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Catálogo 3D Web</title>
    
    <!-- 
      CORRECCIÓN:
      Quitamos la barra inicial (/) para usar una ruta relativa.
    -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 
      El importmap sigue siendo necesario aquí en el HTML
    -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- El lienzo donde se dibujará la escena 3D -->
    <canvas id="canvas-3d"></canvas>
    
    <!-- El contenedor para los botones de la UI -->
    <div id="buttonContainer"></div>

    <!-- 
      CORRECCIÓN:
      Usamos "./" para que sea una ruta relativa explícita.
    -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
