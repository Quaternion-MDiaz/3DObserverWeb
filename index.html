<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Catálogo 3D Web</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Indicador de Carga -->
    <div id="loader">Cargando modelos...</div>

    <!-- El lienzo donde se dibujará la escena 3D -->
    <canvas id="canvas-3d"></canvas>
    
    <!-- El contenedor para los botones de la UI -->
    <div id="buttonContainer"></div>

    <!-- 
      AHORA IMPORTAMOS EL SCRIPT PRINCIPAL
      Usamos type="module" porque nuestro script usa 'import'
    -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
