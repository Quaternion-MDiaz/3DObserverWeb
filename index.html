<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Catálogo 3D Web</title>
    
    <!-- (ACTUALIZADO) Importamos la fuente Montserrat (Variable) de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Enlazamos la hoja de estilos externa -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Mapa de importación para Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Indicador de Carga -->
    <div id="loader">Cargando modelos...</div>

    <!-- Título principal estático -->
    <div id="mainTitle">Catálogo 3D</div>

    <!-- Logo de la marca -->
    <div id="brandLogo">
        <img src="./images/logo-marca.png" alt="Logo de la Marca">
    </div>

    <!-- El contenedor de título ahora tiene dos spans para estilos separados -->
    <div id="productTitle">
        <span id="productLine"></span>
        <span id="productName"></span>
    </div>

    <!-- El lienzo donde se dibujará la escena 3D -->
    <canvas id="canvas-3d"></canvas>
    
    <!-- El contenedor para los botones de la UI -->
    <div id="buttonContainer"></div>

    <!-- Iconos de ayuda para los controles -->
    <div id="controlsHint">
        <img src="./images/rotate-icon.png" alt="Rotar">
        <img src="./images/mouse-icon.png" alt="Zoom/Pan">
    </div>

    <!-- Enlazamos el script principal -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
